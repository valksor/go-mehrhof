<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mehrhof Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="AI-powered task automation CLI documentation"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/LIGMATV/docsify-theme-github/github.css">
    <style>
      :root {
        --theme-color: #960018;
      }
      @media (prefers-color-scheme: light) {
        :root {
          --color-bg  : #f0eee9;
          --color-text: #2b2c30;
        }
      }
      .sidebar-nav > ul > li > a {
        font-weight: 600;
      }
      .markdown-section code {
        border-radius: 3px;
        padding: 2px 6px;
      }
      .markdown-section pre > code {
        padding: 1em;
      }
      .tip {
        padding: 1em;
        border-left: 4px solid var(--theme-color);
        background: rgba(63, 81, 181, 0.05);
        margin: 1em 0;
      }
      .warning {
        padding: 1em;
        border-left: 4px solid #ff9800;
        background: rgba(255, 152, 0, 0.05);
        margin: 1em 0;
      }
    </style>
  </head>
  <body>
    <div id="app">Loading...</div>
    <script>
      window.$docsify = {
        name: "Mehrhof",
        nameLink: window.location.hostname === 'valksor.github.io' ? '/go-mehrhof/' : '/',
        repo: "https://github.com/valksor/go-mehrhof",
        loadSidebar: true,
        autoHeader: true,
        subMaxLevel: 3,
        auto2top: true,
        coverpage: true,
        onlyCover: false,
        search: {
          placeholder: "Search documentation",
          noData: "No results found",
          depth: 3,
        },
        copyCode: {
          buttonText: "Copy",
          successText: "Copied",
        },
        tabs: {
          persist: true,
          sync: true,
        },
        pagination: {
          previousText: "Previous",
          nextText: "Next",
          crossChapter: true,
        },
        formatUpdated: '{DD}.{MM}.{YYYY} {HH}:{mm}',
        mergeNavbar: true,
      };
    </script>
    <!-- Docsify core -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <!-- Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
    <!-- Syntax highlighting -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
    <!-- Mermaid diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.min.js"></script>
    <script>
      mermaid.initialize({ startOnLoad: false });
      window.$docsify.plugins = (window.$docsify.plugins || []).concat([
        function (hook) {
          hook.afterEach(function (html) {
            return html.replace(
              /<pre><code class="lang-mermaid">([\s\S]*?)<\/code><\/pre>/g,
              '<div class="mermaid">$1</div>',
            );
          });
          hook.doneEach(function () {
            mermaid.init(undefined, ".mermaid");
          });
        },
      ]);
    </script>
  </body>
</html>
