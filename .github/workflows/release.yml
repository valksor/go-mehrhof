name: Release

on:
    release:
        types: [ published ]

concurrency:
    group: release-${{ github.ref }}
    cancel-in-progress: false

permissions:
    contents: write
    packages: write
    id-token: write

env:
    GO_VERSION: '1.25'

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v6
                with:
                    fetch-depth: 0

            -   name: Set up Go
                uses: actions/setup-go@v6
                with:
                    go-version: ${{ env.GO_VERSION }}
                    cache: true

            -   name: Install Cosign
                uses: sigstore/cosign-installer@v3

            -   name: Install Syft
                uses: anchore/sbom-action/download-syft@v0

            -   name: Save release title
                id: release-title
                env:
                    GH_TOKEN: ${{ secrets.GH_TOKEN }}
                    RELEASE_TAG: ${{ github.event.release.tag_name }}
                run: |
                    TITLE=$(gh release view "$RELEASE_TAG" --json name --jq '.name')
                    echo "title=$TITLE" >> "$GITHUB_OUTPUT"

            -   name: Run GoReleaser
                uses: goreleaser/goreleaser-action@v6
                with:
                    version: latest
                    args: release --clean ${{ github.event.release.prerelease && '--snapshot' || '' }}
                env:
                    GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
                    GORELEASER_CURRENT_TAG: ${{ !github.event.release.prerelease && github.event.release.tag_name || '' }}

            -   name: Restore release title
                env:
                    GH_TOKEN: ${{ secrets.GH_TOKEN }}
                    RELEASE_TAG: ${{ github.event.release.tag_name }}
                    ORIGINAL_TITLE: ${{ steps.release-title.outputs.title }}
                run: |
                    gh release edit "$RELEASE_TAG" --title "$ORIGINAL_TITLE"

            -   name: Generate individual checksums
                run: |
                    while read -r hash name; do
                        echo "$hash  $name" > "dist/${name}.sha256"
                    done < dist/checksums.txt

            -   name: Upload artifacts to release (prerelease)
                if: github.event.release.prerelease
                env:
                    GH_TOKEN: ${{ secrets.GH_TOKEN }}
                    RELEASE_TAG: ${{ github.event.release.tag_name }}
                run: |
                    # Copy binaries with correct names
                    cp dist/mehr_linux_amd64_v1/mehr dist/mehr-linux-amd64
                    cp dist/mehr_linux_arm64_v8.0/mehr dist/mehr-linux-arm64
                    cp dist/mehr_darwin_amd64_v1/mehr dist/mehr-darwin-amd64
                    cp dist/mehr_darwin_arm64_v8.0/mehr dist/mehr-darwin-arm64
                    # Copy signatures and certificates with correct names
                    cp dist/mehr_linux_amd64_v1/mehr.sig dist/mehr-linux-amd64.sig
                    cp dist/mehr_linux_amd64_v1/mehr.pem dist/mehr-linux-amd64.pem
                    cp dist/mehr_linux_arm64_v8.0/mehr.sig dist/mehr-linux-arm64.sig
                    cp dist/mehr_linux_arm64_v8.0/mehr.pem dist/mehr-linux-arm64.pem
                    cp dist/mehr_darwin_amd64_v1/mehr.sig dist/mehr-darwin-amd64.sig
                    cp dist/mehr_darwin_amd64_v1/mehr.pem dist/mehr-darwin-amd64.pem
                    cp dist/mehr_darwin_arm64_v8.0/mehr.sig dist/mehr-darwin-arm64.sig
                    cp dist/mehr_darwin_arm64_v8.0/mehr.pem dist/mehr-darwin-arm64.pem
                    # Upload all artifacts
                    gh release upload "$RELEASE_TAG" \
                        dist/mehr-linux-amd64 \
                        dist/mehr-linux-arm64 \
                        dist/mehr-darwin-amd64 \
                        dist/mehr-darwin-arm64 \
                        dist/mehr-linux-amd64.sig \
                        dist/mehr-linux-amd64.pem \
                        dist/mehr-linux-arm64.sig \
                        dist/mehr-linux-arm64.pem \
                        dist/mehr-darwin-amd64.sig \
                        dist/mehr-darwin-amd64.pem \
                        dist/mehr-darwin-arm64.sig \
                        dist/mehr-darwin-arm64.pem \
                        dist/mehr-linux-amd64.sha256 \
                        dist/mehr-linux-arm64.sha256 \
                        dist/mehr-darwin-amd64.sha256 \
                        dist/mehr-darwin-arm64.sha256 \
                        dist/checksums.txt \
                        dist/mehr-linux-amd64.sbom.spdx.json \
                        dist/mehr-linux-arm64.sbom.spdx.json \
                        dist/mehr-darwin-amd64.sbom.spdx.json \
                        dist/mehr-darwin-arm64.sbom.spdx.json \
                        --clobber

            -   name: Upload individual checksums (stable)
                if: ${{ !github.event.release.prerelease }}
                env:
                    GH_TOKEN: ${{ secrets.GH_TOKEN }}
                    RELEASE_TAG: ${{ github.event.release.tag_name }}
                run: |
                    gh release upload "$RELEASE_TAG" \
                        dist/mehr-linux-amd64.sha256 \
                        dist/mehr-linux-arm64.sha256 \
                        dist/mehr-darwin-amd64.sha256 \
                        dist/mehr-darwin-arm64.sha256 \
                        --clobber
